# rimeLLM Configuration
# Copy this file to your Rime user directory and modify as needed
# 
# Installation:
# 1. Copy this file to your Rime user directory:
#    - macOS: ~/Library/Rime/
#    - Windows: %APPDATA%\Rime\
#    - Linux: ~/.config/ibus/rime/ or ~/.local/share/fcitx5/rime/
# 2. Rename to rimeLLM.yaml
# 3. Edit with your API settings

rimeLLM:
  enabled: true
  
  # AI Provider: openai, anthropic, ollama
  provider: openai
  
  # API Configuration
  # OpenAI example:
  #   api_key: sk-your-api-key
  #   endpoint: https://api.openai.com/v1
  #   model: gpt-3.5-turbo
  #
  # Anthropic example:
  #   api_key: your-anthropic-api-key
  #   endpoint: https://api.anthropic.com/v1/messages
  #   model: claude-sonnet-4-20250514
  #
  # Ollama example (local):
  #   api_key: ""
  #   endpoint: localhost:11434
  #   model: llama3
  api_key: sk-your-api-key-here
  endpoint: https://api.openai.com/v1
  model: gpt-3.5-turbo
  
  # Response settings
  max_tokens: 256
  temperature: 0.7
  
  features:
    correction: true   # Auto-correct input errors
    translation: false # Enable translation feature
    expansion: false   # Enable text expansion feature
  
  display:
    # Display mode: inline, candidate
    mode: candidate
    max_suggestions: 3
  
  key_bindings:
    accept: Tab        # Accept suggestion (Tab or number key)
    reject: Escape     # Reject suggestion
    trigger: Ctrl+Shift+a  # Manually trigger AI processing
  
  performance:
    debounce_ms: 300   # Wait time before AI processing
    timeout_ms: 2000   # AI API timeout
    cache_enabled: true
    max_input_chars: 100

  clipboard:
    enabled: true      # Enable clipboard trigger feature
    trigger_pattern: cb  # Trigger pattern (type this to show clipboard)
    optimize_enabled: true  # Enable AI optimization of clipboard content
    max_length: 1000   # Max clipboard content length
