# Rime schema - rimeLLM
# Basic schema for AI-enhanced input

schema:
  schema_id: rimeLLM
  name: rimeLLM
  version: "1.0.0"
  description: AI Enhanced Input Schema

engine:
  processors:
    - key_processor
    - sp_processor
    - engage_processor
    - executor_processor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - r11n_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - script_translator
  filters:
    - uniquifier

menu:
  page_size: 6

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"
  delimiter: " "

translator:
  dictionary: luna_pinyin

punctuator:
  import_preset: default

key_binder:
  select_keys:
    - "123456789"
  bindings:
    - { when: has_menu, accept: "Tab", action: select_first }
    - { when: composing, accept: "Escape", action: clear }
